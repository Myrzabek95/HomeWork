<h1 *ngIf="words === 0">Fill words</h1>
<div *ngIf="words > 0">
  <h1>Education</h1>
  <h2>Word #{{ word }} of {{ words }}</h2>
  <h3>Translate {{ checkingWord }} to {{ lang }}</h3>

  <input type="text" [(ngModel)]="testing" required /><br />
  <p *ngIf="showError">Incorrect</p>
  <p *ngIf="showSuccess">Correct</p>
  <br />
  <button mat-raised-button (click)="check()" color="primary">Check</button>
  <button mat-raised-button (click)="goToNext()" color="primary">Next</button>
</div>
